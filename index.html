<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:: Projeto Componente JS ::</title>
  <meta name="description" content="Projeto Componente Javascript">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <!-- Fontes do google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Container principal de conteúdo-->
  <div class="container">
    <h1 class="tituloProjeto">Projeto - Componente Javascript</h1>
    <div class="conteudo">
      <div id="avatar">
        <img src="img/avatar.png" alt="avatar" class="hidden" />
        <span class="cronometro"></span>
      </div>
      <div class="texto">
        <p class="textoSaudacao hidden">Olá! Clique na ação desejada:</p>
        <form id="formMudarEstilo">
          <div class="form-group text-center">
            <button type="submit" id="btnAlterarEstilo" class="btn btn-light w-100 hidden">Alterar estilo</button>
            <button type="submit" id="btnChuvaTetris" class="btn btn-light w-100 hidden">Chuva de tetris</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Container que agrupa os blocos de tetris -->
    <div id="tetrisL" class="hidden">
      <div class="bloco"></div>
      <div class="bloco"></div>
      <div class="bloco"></div>
      <div class="bloco"></div>
    </div>
    <div id="tetrisZ" class="hidden">
      <div class="bloco"></div>
      <div class="bloco"></div>
      <div class="bloco"></div>
      <div class="bloco"></div>
    </div>
    <!-- Fim - Container que agrupa os blocos de tetris -->
  </div>
  <!-- Fim - Container principal de conteúdo -->
  <script src="script.js"></script>
</body>

</html>
